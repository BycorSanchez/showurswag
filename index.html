<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show ur Swag</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"><body>
    <div class="top-left-icons">
        <button class="theme-toggle"><img id="theme-icon" src="res/moon.svg" alt="Moon" title="Switch to dark mode"></button>
    </div>

    <div id="upload-screen">
        <div id="upload-container">
            <h1>Show ur Swag</h1>
            <img src="res/logo.png" alt="Show ur Swag Logo" class="logo">
            <p class="description">Easily upload and visualize your API documentation from YAML or JSON files. Just drag and drop your file, and Swagger UI will render it instantly!</p>
            <div class="dropzone" id="dropzone">Drag & drop your YAML/JSON file here or click to select one</div>
            <input type="file" id="fileInput" accept=".yaml,.yml,.json" class="hidden">
        </div>
    </div>
    
    <div id="swagger-screen" class="hidden">
        <div class="top-bar">
            <span>Show ur Swag</span>
            <button id="backButton">Volver</button>
        </div>
        <div id="swagger-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.5/swagger-ui-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
